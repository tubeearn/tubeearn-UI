<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TubeEarn - Video Section</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #202020; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .video-container { display: flex; padding: 2rem; gap: 2rem; }
    .main-video { flex: 2; background: #000; padding: 1rem; border-radius: 8px; position: relative; }
    .main-video video { width: 100%; border-radius: 8px; }
    .sidebar { flex: 1; background: #fff; padding: 1rem; border-radius: 8px; }
    .login-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff; border-radius: 8px;
      padding: 2rem; box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .login-popup.active { display: block; }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
    .overlay.active { display: block; }

    .btn { padding: 0.5rem 1rem; margin: 0.5rem; border: none; border-radius: 5px; cursor: pointer; }
    .btn-like { background: red; color: white; }
    .btn-comment, .btn-subscribe, .btn-creator { background: #333; color: white; }
    .monetization-info { margin-top: 1rem; font-size: 0.9rem; color: green; }

    .ads-placeholder {
      background: #ccc; text-align: center;
      padding: 1rem; margin-bottom: 1rem;
      font-size: 0.85rem; color: #444;
    }
  </style>
</head>
<body>

<header>üé• TubeEarn - Video Section</header>

<div class="video-container">
  <!-- Main Video Area -->
  <div class="main-video">
    <video controls src="demo.mp4"></video>

    <div>
      <button class="btn btn-like" onclick="requireLogin()">üëç Like</button>
      <button class="btn btn-comment" onclick="requireLogin()">üí¨ Comment</button>
      <button class="btn btn-subscribe" onclick="requireLogin()">üîî Subscribe</button>
    </div>

    <div class="monetization-info">
      üí∞ This video has earned: ‚Çπ12,450
    </div>

    <button class="btn btn-creator" onclick="becomeCreator()">üé§ Become a Creator</button>
  </div>

  <!-- Sidebar Ads -->
  <div class="sidebar">
    <div class="ads-placeholder">üîá Silent Ad 1 (Auto-run)</div>
    <div class="ads-placeholder">üîá Silent Ad 2</div>
  </div>
</div>

<!-- Login Popup -->
<div class="overlay" id="overlay"></div>
<div class="login-popup" id="loginPopup">
  <h3>Login Required</h3>
  <p>You must login using Google to perform this action.</p>
  <button class="btn" onclick="loginWithGoogle()">Login with Google</button>
  <button class="btn" onclick="closePopup()">Cancel</button>
</div>

<script>
  function requireLogin() {
    document.getElementById("loginPopup").classList.add("active");
    document.getElementById("overlay").classList.add("active");
  }

  function closePopup() {
    document.getElementById("loginPopup").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
  }

  function loginWithGoogle() {
    alert("Google Login functionality to be integrated with Firebase.");
    closePopup();
  }

  function becomeCreator() {
    alert("Redirecting to Creator Signup Page...");
    // window.location.href = "creator-signup.html";
  }
</script>

</body>
</html>
