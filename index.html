<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }
    .header {
      background-color: #193659;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .button-grid a {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      background-color: #b2e1e6;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 16px;
      min-width: 140px;
      transition: transform 0.2s ease;
    }
    .button-grid a:hover {
      transform: scale(1.05);
      background-color: #a0d8df;
    }
    .button-grid a span {
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      .button-grid a {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
