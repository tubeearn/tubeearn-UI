<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 30px;
      margin-right: 10px;
    }

    .auth-buttons a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      font-size: 14px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #fff;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .story {
      flex: 0 0 auto;
      width: 70px;
      text-align: center;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff4d4d;
    }

    .story span {
      font-size: 12px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .button-grid a {
      background-color: #b2e1e6;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      min-width: 120px;
      text-align: center;
    }

    .shorts {
      padding: 15px;
    }

    .short-video {
      margin-bottom: 20px;
    }

    .short-video img {
      width: 100%;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: #193659;
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: white;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
    }

    #apk-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ffdb4d;
      padding: 15px;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #apk-popup button {
      margin-left: 10px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .button-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- APK Download Prompt -->
  <div id="apk-popup">
    📲 Download the TubeEarn App Now!
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Top Bar with Logo + Auth -->
  <div class="top-bar">
    <div class="logo-container">
      <img src="https://i.postimg.cc/52HHPD2f/Screenshot-2025-07-26-15-48-32-946-com-android-chrome.jpg" alt="TubeEarn Logo" />
      <div>TubeEarn</div>
    </div>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search anything..." onkeypress="handleSearch(event)">
  </div>

  <!-- Stories Section -->
  <div class="stories">
    <div class="story" onclick="location.href='story1.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Raj</span>
    </div>
    <div class="story" onclick="location.href='story2.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Anjali</span>
    </div>
    <div class="story" onclick="location.href='story3.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Amit</span>
    </div>
  </div>

  <!-- Feature Buttons -->
  <div class="button-grid">
    <a href="creator.html">🎬 Creator</a>
    <a href="shopping.html">🛒 Shopping</a>
    <a href="education.html">📚 Education</a>
    <a href="singing.html">🎤 Singing</a>
    <a href="gaming.html">🎮 Gaming</a>
    <a href="movies.html">🎥 Movies</a>
    <a href="career.html">💼 Career</a>
    <a href="marketplace.html">🏪 Marketplace</a>
    <a href="live.html">📺 Live</a>
    <a href="wallet.html">💰 Wallet</a>
  </div>

  <!-- Shorts & Videos -->
  <div class="shorts">
    <div class="short-video" onclick="location.href='video1.html'">
      <img src="https://via.placeholder.com/300x500?text=Short+Video+1" />
    </div>
    <div class="short-video" onclick="location.href='video2.html'">
      <img src="https://via.placeholder.com/300x500?text=Music+Short" />
    </div>
    <div class="short-video" onclick="location.href='video3.html'">
      <img src="https://via.placeholder.com/300x500?text=Game+Clip" />
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html">🏠<br/>Home</a>
    <a href="shorts.html">🎞️<br/>Shorts</a>
    <a href="video.html">🎬<br/>Videos</a>
    <a href="upload.html">⬆️<br/>Upload</a>
    <a href="account.html">👤<br/>You</a>
  </div>

  <script>
    function closePopup() {
      document.getElementById("apk-popup").style.display = "none";
      localStorage.setItem("apkDismissed", "true");
    }

    window.onload = function() {
      if (!localStorage.getItem("apkDismissed")) {
        document.getElementById("apk-popup").style.display = "block";
      }
    };

    function handleSearch(e) {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (query) {
          alert("Searching for: " + query);
          // Optionally redirect or perform fetch
          // location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    }
  </script>

</body>
</html>
