<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Final</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .search-icon {
      cursor: pointer;
    }

    .search-box {
      display: none;
      padding: 10px;
      background-color: #eee;
    }

    .search-box input {
      width: 80%;
      padding: 8px;
      font-size: 14px;
    }

    .search-box button {
      padding: 8px;
    }

    .marquee {
      background: black;
      color: yellow;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
      border-bottom: 5px solid red;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 15px;
      background-color: #f5f5f5;
    }

    .story {
      flex: 0 0 auto;
      width: 70px;
      text-align: center;
      cursor: pointer;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff4d4d;
    }

    .story span {
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }

    .shorts, .video-feed {
      padding: 15px;
      background-color: #fff;
    }

    .short-video, .video-item {
      margin-bottom: 20px;
      cursor: pointer;
    }

    .short-video img, .video-item img {
      width: 100%;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: #193659;
      padding: 10px 0;
      z-index: 999;
    }

    .bottom-nav a {
      color: white;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      .story img { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <div class="top-bar">
    <div class="logo">🎬 TubeEarn</div>
    <div class="search-icon" onclick="toggleSearch()">🔍</div>
  </div>

  <!-- Search Bar -->
  <div class="search-box" id="searchBox">
    <input type="text" placeholder="Search here..." id="searchInput"/>
    <button onclick="startVoice()">🎤</button>
  </div>

  <!-- Marquee -->
  <div class="marquee">
    <div class="marquee-content">🔥 Join India’s No.1 Multi-Earning Platform — TubeEarn! Upload, Earn, Shop, Learn, Date, and Go Viral! 🌟</div>
  </div>

  <!-- Stories -->
  <div class="stories">
    <div class="story" onclick="location.href='story1.html'"><img src="https://via.placeholder.com/60"/><span>Raj</span></div>
    <div class="story" onclick="location.href='story2.html'"><img src="https://via.placeholder.com/60"/><span>Anjali</span></div>
    <div class="story" onclick="location.href='story3.html'"><img src="https://via.placeholder.com/60"/><span>Amit</span></div>
  </div>

  <!-- Shorts Section -->
  <div class="shorts">
    <div class="short-video" onclick="location.href='video1.html'"><img src="https://via.placeholder.com/300x500?text=Short+1"/></div>
    <div class="short-video" onclick="location.href='video2.html'"><img src="https://via.placeholder.com/300x500?text=Short+2"/></div>
  </div>

  <!-- Random Videos, Games, Music, Ads -->
  <div class="video-feed">
    <h3>🎮 Games | 🎵 Songs | 📺 Movies | Ads</h3>
    <div class="video-item" onclick="location.href='game1.html'"><img src="https://via.placeholder.com/300x200?text=Game+1"/></div>
    <div class="video-item" onclick="location.href='music1.html'"><img src="https://via.placeholder.com/300x200?text=Song+1"/></div>
    <div class="video-item" onclick="location.href='movie1.html'"><img src="https://via.placeholder.com/300x200?text=Movie+1"/></div>
    <div class="video-item" onclick="location.href='ads.html'"><img src="https://via.placeholder.com/300x200?text=Advertisement"/></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html">🏠<br/>Home</a>
    <a href="shorts.html">🎞️<br/>Shorts</a>
    <a href="upload.html">⬆️<br/>Upload</a>
    <a href="longvideo.html">📺<br/>Videos</a>
    <a href="account.html">👤<br/>You</a>
  </div>

  <!-- Scripts -->
  <script>
    function toggleSearch() {
      var searchBox = document.getElementById("searchBox");
      if (searchBox.style.display === "block") {
        searchBox.style.display = "none";
      } else {
        searchBox.style.display = "block";
        document.getElementById("searchInput").focus();
      }
    }

    function startVoice() {
      alert("Voice search not supported in demo. Use mobile browser with mic permission.");
    }
  </script>

</body>
</html>
