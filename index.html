<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - India's No.1 Earning Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      background: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #e91e63;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 25px;
      height: 25px;
      background: #e91e63;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 5px;
    }

    .scroll-text {
      background: #e91e63;
      color: white;
      padding: 5px 0;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
    }

    .scroll-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    nav {
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: #444;
      cursor: pointer;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
    }

    .story {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
      background: linear-gradient(#ff9800, #f44336);
    }

    .ad-section {
      background: #000;
      height: 150px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .shorts-section {
      margin: 10px;
    }

    .short {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .short video {
      width: 100%;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <div class="logo">
      <div class="logo-icon">T</div>
      TubeEarn
    </div>
  </header>

  <!-- Scrolling Text -->
  <div class="scroll-text">
    <span>Welcome to TubeEarn - Indiaâ€™s No.1 Earning Platform! Join Now and Start Earning Money with Your Videos.</span>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <button onclick="alert('Home Clicked')">Home</button>
    <button onclick="alert('Shorts Clicked')">Shorts</button>
    <button onclick="alert('Upload Clicked')">Upload</button>
    <button onclick="alert('Wallet Clicked')">Wallet</button>
    <button onclick="alert('Profile Clicked')">Profile</button>
  </nav>

  <!-- Story Section -->
  <div class="stories">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
  </div>

  <!-- Advertisement Section -->
  <div class="ad-section">
    <p>Advertisement Here (Video / Banner)</p>
  </div>

  <!-- Shorts Section -->
  <div class="shorts-section">
    <div class="short">
      <video controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    </div>
    <div class="short">
      <video controls src="https://www.w3schools.com/html/movie.mp4"></video>
    </div>
  </div>

</body>
</html>
