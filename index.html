<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-icon {
      cursor: pointer;
    }
    .nav-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #222;
    }
    .nav-bar button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    .nav-bar button:hover {
      background: #666;
    }
    .ticker {
      display: flex;
      align-items: center;
      background: #000;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px;
    }
    .ticker img {
      height: 40px;
      margin-right: 15px;
    }
    .scroll-text {
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    .bottom-nav .center-btn {
      font-size: 30px;
      color: #ff0;
    }
  </style>
</head>
<body>

  <header>
    <div>TubeEarn - World's Fastest Multi-System Platform</div>
    <div class="search-icon" onclick="goTo('search.html')">🔍</div>
  </header>

  <div class="nav-bar">
    <button onclick="goTo('home.html')">🏠 Home</button>
    <button onclick="goTo('create.html')">🎥 Create</button>
    <button onclick="goTo('shopping.html')">🛍️ Shopping Mall</button>
    <button onclick="goTo('education.html')">📘 Education</button>
    <button onclick="goTo('singing.html')">🎤 Singing</button>
    <button onclick="goTo('dating.html')">💖 Dating</button>
    <button onclick="goTo('video-editor.html')">🎬 Video Editor</button>
    <button onclick="goTo('audio-editor.html')">🎵 Audio Editor</button>
    <button onclick="goTo('marketplace.html')">🛒 Marketplace</button>
    <button onclick="goTo('face-swipe.html')">😊 Face Swipe</button>
    <button onclick="goTo('career.html')">🧑‍💼 Career</button>
    <button onclick="goTo('upcoming.html')">🚀 Upcoming</button>
    <button onclick="goTo('account.html')">👤 Account</button>
    <button onclick="goTo('wallet.html')">💼 Wallet</button>
  </div>

  <div class="ticker">
    <img src="logo.png" alt="logo" />
    <div class="scroll-text">Welcome to TubeEarn - Create | Earn | Perform | Educate | Shop | Date & more!</div>
  </div>

  <!-- Main content can be added here -->

  <div class="bottom-nav">
    <button onclick="goTo('home.html')">🏠</button>
    <button onclick="goTo('shorts.html')">🎬</button>
    <button class="center-btn" onclick="goTo('create.html')">＋</button>
    <button onclick="goTo('subscribe.html')">🔔</button>
    <button onclick="goTo('profile.html')">👤</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
