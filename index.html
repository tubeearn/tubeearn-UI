<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TubeEarn Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e1f5fe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d3559;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      background-color: #e0f7fa;
    }
    .nav-item {
      background-color: #b2ebf2;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 16px;
    }
    .nav-item:hover {
      transform: scale(1.05);
      background-color: #a7e0e5;
    }
  </style>
</head>
<body>

<header>TubeEarn - World's Fastest Multi-System Platform</header>

<div class="nav-container">
  <div class="nav-item">🏠 Home</div>
  <div class="nav-item">🎬 Create</div>
  <div class="nav-item">🛒 Shopping Mall</div>
  <div class="nav-item">📚 Education</div>
  <div class="nav-item">🎤 Singing</div>
  <div class="nav-item">💘 Dating</div>
  <div class="nav-item">🎞️ Video Editor</div>
  <div class="nav-item">🎧 Audio Editor</div>
  <div class="nav-item">🛍️ Marketplace</div>
  <div class="nav-item">😊 Face Swipe</div>
  <div class="nav-item">💼 Career</div>
  <div class="nav-item">🔔 Upcoming</div>
  <div class="nav-item">👤 Account</div>
  <div class="nav-item">💰 Wallet</div>

  <!-- ✅ Newly Added -->
  <div class="nav-item">🎮 Gaming Zone</div>
  <div class="nav-item">📺 Live Stream</div>
</div>

</body>
</html>
