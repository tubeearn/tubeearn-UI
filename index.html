<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Multi-System Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .search-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-icons i {
      font-size: 20px;
      cursor: pointer;
    }

    #searchInput {
      display: none;
      padding: 8px;
      width: 80%;
      margin: 10px auto;
      display: block;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: #fff;
    }

    .story {
      flex: 0 0 auto;
      text-align: center;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid red;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      background: #fff;
    }

    .nav-grid a {
      text-align: center;
      background: #dff2fa;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .video-section {
      padding: 10px;
    }

    .video-card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      border-radius: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #193659;
      padding: 8px 0;
    }

    .bottom-nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .nav-grid {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        white-space: nowrap;
      }

      .nav-grid a {
        flex: 0 0 auto;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo">TubeEarn</div>
    <div class="search-icons">
      <i onclick="toggleSearch()">🔍</i>
      <div class="voice-icons">
      <i onclick="startVoice()">🎤</i>
    </div>
  </div>

  <!-- Search Input -->
  <input type="text" id="searchInput" placeholder="Search videos..." onkeydown="handleSearchKey(event)"/>

  <!-- Stories -->
  <div class="stories">
    <div class="story"><img src="https://via.placeholder.com/60"><br/>Raj</div>
    <div class="story"><img src="https://via.placeholder.com/60"><br/>Anjali</div>
    <div class="story"><img src="https://via.placeholder.com/60"><br/>Aman</div>
  </div>

  <!-- Nav buttons -->
  <div class="nav-grid">
    <a href="home.html">🏠 Home</a>
    <a href="shorts.html">▶️ Shorts</a>
    <a href="videos.html">🎞️ Videos</a>
    <a href="upload.html">⬆️ Upload</a>
    <a href="subscribers.html">👥 Subscribers</a>
    <a href="account.html">👤 Account</a>
    <a href="creator.html">🎬 Creator</a>
    <a href="shop.html">🛍️ Shop</a>
    <a href="education.html">📚 Education</a>
    <a href="singing.html">🎤 Singing</a>
    <a href="dating.html">💘 Dating</a>
    <a href="live.html">📺 Live</a>
    <a href="career.html">💼 Career</a>
    <a href="wallet.html">💰 Wallet</a>
  </div>

  <!-- Video Section -->
  <div class="video-section">
    <div class="video-card" onclick="location.href='video1.html'">
      <img src="https://via.placeholder.com/300x200?text=Video+1">
      <p>🎥 Trending Video 1</p>
    </div>
    <div class="video-card" onclick="location.href='video2.html'">
      <img src="https://via.placeholder.com/300x200?text=Game+Highlight">
      <p>🎮 Game Highlight</p>
    </div>
    <div class="video-card" onclick="location.href='video3.html'">
      <img src="https://via.placeholder.com/300x200?text=Music+Mix">
      <p>🎵 Music Mix</p>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a href="home.html">🏠<br/>Home</a>
    <a href="shorts.html">▶️<br/>Shorts</a>
    <a href="videos.html">🎞️<br/>Video</a>
    <a href="upload.html">⬆️<br/>Upload</a>
    <a href="account.html">👤<br/>Account</a>
  </div>

  <!-- JS -->
  <script>
    function toggleSearch() {
      const input = document.getElementById("searchInput");
      input.style.display = input.style.display === "block" ? "none" : "block";
      if (input.style.display === "block") {
        input.focus();
      }
    }

    function handleSearchKey(e) {
      if (e.key === "Enter") {
        alert("Searching for: " + e.target.value);
        // Add real search functionality here
      }
    }

    function startVoice() {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.onstart = () => alert("🎤 Speak now...");
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("searchInput").value = transcript;
        alert("Voice Search: " + transcript);
      };
      recognition.onerror = function(event) {
        alert("Mic Error: " + event.error);
      };
      recognition.start();
    }
  </script>

</body>
</html>
