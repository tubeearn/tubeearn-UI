<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #searchInput {
      padding: 5px;
      display: none;
    }

    .marquee {
      background: black;
      color: yellow;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }

    .button-grid a {
      background-color: #b2e1e6;
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 120px;
      text-align: center;
    }

    .button-grid a:hover {
      background-color: #9bd7e1;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: #193659;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .button-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">TubeEarn</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="startVoice()">🎤</button>
      <button onclick="performSearch()">🔍</button>
    </div>
  </div>

  <!-- Marquee -->
  <div class="marquee">
    <div class="marquee-content">🔥 Join India’s No.1 Multi-Earning Platform — TubeEarn! Upload, Earn, Shop, Learn, Date, and Go Viral! 🌟</div>
  </div>

  <!-- Feature Buttons -->
  <div class="button-grid">
    <a href="#">🏠 Home</a>
    <a href="#">🎬 Creator</a>
    <a href="#">🛒 Shop</a>
    <a href="#">📚 Education</a>
    <a href="#">🎤 Singing</a>
    <a href="#">💖 Dating</a>
    <a href="#">🎮 Games</a>
    <a href="#">📺 Videos</a>
    <a href="#">▶️ Shorts</a>
    <a href="#">💼 Career</a>
    <a href="#">💰 Wallet</a>
    <a href="#">🔔 Alerts</a>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a href="#">🏠<br/>Home</a>
    <a href="#">🎞<br/>Reels</a>
    <a href="#">🎥<br/>Video</a>
    <a href="#">⬆️<br/>Upload</a>
    <a href="#">👥<br/>Subscribers</a>
    <a href="#">👤<br/>Account</a>
  </div>

  <!-- JavaScript -->
  <script>
    function performSearch() {
      const input = document.getElementById("searchInput").value.trim();
      if (input) {
        alert("Search: " + input);
      }
    }

    function startVoice() {
      const inputBox = document.getElementById("searchInput");
      inputBox.style.display = "inline-block";

      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        inputBox.value = transcript;
        performSearch();
      };

      recognition.onerror = function(event) {
        alert("Mic error: " + event.error);
      };

      recognition.start();
    }
  </script>

</body>
</html>
