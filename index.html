<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 30px;
      height: 30px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    marquee {
      background: #ffc107;
      color: black;
      padding: 10px;
      font-weight: bold;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: white;
    }

    .story {
      flex: 0 0 auto;
      width: 60px;
      height: 60px;
      margin-right: 10px;
      border-radius: 50%;
      background: #ccc;
      border: 2px solid #e91e63;
    }

    .ads {
      background: #ffecb3;
      padding: 10px;
      margin: 10px;
      text-align: center;
      font-weight: bold;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      padding: 10px 0;
    }

    nav button {
      background: #e0e0e0;
      border: none;
      margin: 5px;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #ff4081;
      color: white;
    }

    main {
      padding-bottom: 130px; /* to avoid overlapping nav */
    }
  </style>
</head>
