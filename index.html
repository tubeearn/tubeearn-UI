<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="header">
    <h1>TubeEarn</h1>
  </div>

  <div class="main-content">
    <div class="button" onclick="navClicked('Wallet')">
      <img src="images/wallet.png" alt="Wallet Icon">
      <p>Wallet</p>
    </div>
    <div class="button" onclick="navClicked('Account')">
      <img src="images/account.png" alt="Account Icon">
      <p>Account</p>
    </div>
    <div class="button" onclick="navClicked('Settings')">
      <img src="images/settings.png" alt="Settings Icon">
      <p>Settings</p>
    </div>
    <div class="button" onclick="navClicked('Support')">
      <img src="images/support.png" alt="Support Icon">
      <p>Support</p>
    </div>
  </div>

  <script>
    function navClicked(name) {
      const fileName = name.toLowerCase().replace(/\s+/g, '') + ".html";
      window.location.href = fileName;
    }
  </script>

</body>
</html>
