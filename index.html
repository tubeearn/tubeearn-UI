<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Multi-System Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-input {
      padding: 5px;
      font-size: 14px;
      display: none;
    }

    .marquee {
      background: black;
      color: yellow;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 15px;
      background-color: #f5f5f5;
    }

    .story {
      flex: 0 0 auto;
      width: 70px;
      text-align: center;
      cursor: pointer;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff4d4d;
    }

    .story span {
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .button-grid a {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      background-color: #b2e1e6;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 15px;
      min-width: 140px;
      transition: transform 0.2s ease;
    }

    .button-grid a:hover {
      transform: scale(1.05);
      background-color: #a0d8df;
    }

    .shorts {
      padding: 15px;
      background-color: #fff;
    }

    .short-video {
      margin-bottom: 20px;
      cursor: pointer;
    }

    .short-video img {
      width: 100%;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: #193659;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: white;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
    }

    @media (max-width: 768px) {
      .button-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="logo">TubeEarn</div>
    <div class="search-box">
      <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
      <button onclick="startVoice()">🎤</button>
      <button onclick="performSearch()">🔍</button>
    </div>
  </div>

  <!-- Marquee -->
  <div class="marquee">
    <div class="marquee-content">🔥 Join India’s No.1 Multi-Earning Platform — TubeEarn! Upload, Earn, Shop, Learn, Date, and Go Viral! 🌟</div>
  </div>

  <!-- Stories -->
  <div class="stories">
    <div class="story" onclick="location.href='story-user1.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Raj</span>
    </div>
    <div class="story" onclick="location.href='story-user2.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Anjali</span>
    </div>
    <div class="story" onclick="location.href='story-user3.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Rohit</span>
    </div>
  </div>

  <!-- Feature Buttons -->
  <div class="button-grid">
    <a href="home.html">🏠 Home</a>
    <a href="create.html">🎬 Creator</a>
    <a href="shop.html">🛒 Shop</a>
    <a href="education.html">📚 Education</a>
    <a href="singing.html">🎤 Singing</a>
    <a href="dating.html">💖 Dating</a>
    <a href="gaming.html">🎮 Games</a>
    <a href="movies.html">🎬 Movies</a>
    <a href="videos.html">📺 Videos</a>
    <a href="shorts.html">▶️ Shorts</a>
    <a href="ads.html">📢 Ads</a>
  </div>

  <!-- Shorts Section -->
  <div class="shorts">
    <div class="short-video" onclick="location.href='video1.html'">
      <img src="https://via.placeholder.com/300x500?text=Short+Video+1" />
    </div>
    <div class="short-video" onclick="location.href='video2.html'">
      <img src="https://via.placeholder.com/300x500?text=Short+Video+2" />
    </div>
    <div class="short-video" onclick="location.href='video3.html'">
      <img src="https://via.placeholder.com/300x500?text=Short+Video+3" />
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a href="home.html">🏠<br/>Home</a>
    <a href="shorts.html">🎞<br/>Reels</a>
    <a href="videos.html">🎥<br/>Video</a>
    <a href="upload.html">⬆️<br/>Upload</a>
    <a href="account.html">👤<br/>Account</a>
  </div>

  <!-- JavaScript for Voice Search -->
  <script>
    function performSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query !== "") {
        alert("Searching for: " + query);
        // Add actual search logic here
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("searchInput").value = transcript;
        performSearch();
      };

      recognition.onerror = function (event) {
        alert("Mic Error: " + event.error);
      };
    }

    // Show search input on first click
    document.querySelector(".search-box button:nth-child(2)").addEventListener("click", function () {
      document.getElementById("searchInput").style.display = "inline-block";
    });
  </script>

</body>
</html>
