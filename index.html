<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }.top-bar {
  background-color: #193659;
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.auth-buttons {
  display: flex;
  align-items: center;
}

.auth-buttons input {
  padding: 5px;
  margin-right: 5px;
}

.auth-buttons button, .auth-buttons a {
  color: white;
  background: none;
  border: none;
  margin-left: 10px;
  cursor: pointer;
  font-size: 14px;
  text-decoration: none;
}

.mic-button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.marquee {
  background: black;
  color: yellow;
  padding: 10px;
  font-weight: bold;
  overflow: hidden;
  position: relative;
}

.marquee-content {
  display: inline-block;
  white-space: nowrap;
  animation: scroll-left 15s linear infinite;
}

@keyframes scroll-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.stories {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 15px;
  background-color: #f5f5f5;
}

.story {
  flex: 0 0 auto;
  width: 70px;
  text-align: center;
  cursor: pointer;
}

.story img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #ff4d4d;
}

.story span {
  font-size: 12px;
  display: block;
  margin-top: 5px;
}

.media-section {
  padding: 20px;
}

.media-section h3 {
  margin-bottom: 10px;
}

.media-item {
  margin-bottom: 15px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  background-color: #193659;
  padding: 10px 0;
}

.bottom-nav a {
  color: white;
  font-size: 14px;
  text-decoration: none;
  text-align: center;
}

  </style>
</head>
<body>  <div class="top-bar">
    <div class="logo">TubeEarn</div>
    <div class="auth-buttons">
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="searchNow()">🔍</button>
      <button class="mic-button" onclick="startVoiceSearch()">🎤</button>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>  <div class="marquee">
    <div class="marquee-content">🔥 Join India’s No.1 Multi-Earning Platform — TubeEarn! Upload, Earn, Shop, Learn, Date, and Go Viral! 🌟</div>
  </div>  <div class="stories">
    <div class="story" onclick="location.href='story-user1.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Raj</span>
    </div>
    <div class="story" onclick="location.href='story-user2.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Anjali</span>
    </div>
    <div class="story" onclick="location.href='story-user3.html'">
      <img src="https://via.placeholder.com/60" />
      <span>Rohit</span>
    </div>
  </div>  <div class="media-section">
    <h3>🎬 Featured Media</h3>
    <div class="media-item"><a href="#">🎥 Long Video</a></div>
    <div class="media-item"><a href="#">🎶 Songs</a></div>
    <div class="media-item"><a href="#">🎮 Games</a></div>
    <div class="media-item"><a href="#">🎬 Movies</a></div>
    <div class="media-item"><a href="#">🎧 Audio</a></div>
    <!-- Ads Placeholder -->
    <div class="media-item"><img src="https://via.placeholder.com/300x100?text=Ad" alt="Ad"></div>
  </div>  <div class="bottom-nav">
    <a href="home.html">🏠<br/>Home</a>
    <a href="shorts.html">🎞<br/>Reels</a>
    <a href="video.html">🎥<br/>Video</a>
    <a href="upload.html">⬆️<br/>Upload</a>
    <a href="subscribers.html">👥<br/>Subscribers</a>
    <a href="account.html">👤<br/>Account</a>
  </div>  <script>
    function searchNow() {
      const query = document.getElementById("searchInput").value;
      if(query) alert("Searching for: " + query);
    }

    function startVoiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.onresult = function(event) {
        document.getElementById("searchInput").value = event.results[0][0].transcript;
      };
      recognition.start();
    }
  </script></body>
</html>
